<div class="container mt-2">
    <p>{{message}}</p>

    <div class="row mt-2">
        <div class="col col-md-4 offset-md-4 text-center">
            <button class="btn btn-primary" routerLink="/add-dinosaur" [disabled]="!isAuthenticated">
                Create Dinosaur
            </button>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4 mt-3">
        <div class="col" *ngFor="let item of dinosaurs">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">
                        <b>Period: </b>{{item.period}}
                    </p>
                    <p class="card-text">
                        <b>Diet: </b>{{item.diet}}
                    </p>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary" [routerLink]="['edit-dinosaur', item._id]"
                        [disabled]="!isAuthenticated">
                        Edit
                    </button>
                    <button type="button" class="btn btn-danger" (click)="openDeletePopup(item._id)"
                        [disabled]="!isAuthenticated">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Warning</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
            </div>
        </div>
    </div>
</div>
